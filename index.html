<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>card search capstone wireframe</title>
        <link rel="stylesheet" href="index.css">
        <link rel="htmlsheet" href="Htmls/priceChecher.html">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
      <div class="mainPageExample">
        <header>
          <h1>Price Vault ~ Magic The Gathering Price Tool</h1>
        </header>
          <p>Welcome to Price Vault one of the first MTG price checkers for up to 8 different currencys! 
            Feel free to join our <a href=discordlink>Discord</a> to voice any input you may have!</p>

          <div class="optionButtons">

            <form id="enterTheVault">
              <input id="enterVault" type="submit" value="Enter The Vault">
            </form>
              
            <form id="mainRandomForm">
              <input type="submit" value="Random Card">
            </form>
          </div>

        <div class="hidden">  
        <section class="random-card-area">
          <div class="mainPageCard">
            <div class="mainPageCardImg">
              <img src="cardimgtofind">
            </div>
            <div class="mainPageCardInfo">
              <h4>Zurgron</h4>
              <h5>$23.99 CAD</h5>
              <p>Tap add 1000000 red mana</p>
            </div>
          </div>
        </section>
        </div> 
      </div>
    </body>
</html>
